<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | My journey of Neetcode 150 </title>
    </head>
    <body>
        <div class="max-w-7xl mx-auto p-1">
            <nav class="py-6 flex items-center justify-between bg-teal-500">
                <div>
                    <a href="{% url 'core:index' %}" class="mr-2 font-bold"> My journey of Neetcode 150  </a>
                    <a href="{% url 'core:new' %}"> New |</a>
                    <a href="#"> Two pointers |</a>
                    <a href="#"> Heap |</a>
                    <a href="{% url 'story:creat' %}"> Submit </a>
                </div>

                <div class="flex">
                    {% if request.user.is_authenticated %}
                        <a href="#">{{request.user.username}}</a>
                        <a href="{% url 'core:logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'core:login' %}"> Login </a>
                        <p class="px-2"> | </p>
                        <a href="{% url 'core:signup' %}"> Signup </a>
                    {% endif %} 
                </div>
            </nav>
            <main>
                {% block content %}

                {% endblock %}
            </main>
            <footer>
                
            </footer>
            </div>
    </body>
</html>
